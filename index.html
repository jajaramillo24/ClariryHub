<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="clarity_logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ClarityHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              clarity: {
                DEFAULT: '#0426A4', 
                50: '#eef1ff',
                100: '#e0e6ff',
                200: '#c7d2fe',
                300: '#a5b4fc',
                400: '#818cf8',
                500: '#6366f1',
                600: '#4f46e5',
                700: '#4338ca',
                800: '#3730a3',
                900: '#0426A4', 
                950: '#020f45',
              },
              gray: {
                800: '#1f2937',
                850: '#171717', // Neutral dark
                900: '#111827',
                950: '#030712', 
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              mono: ['Fira Code', 'monospace'],
            },
            boxShadow: {
              'glow': '0 0 20px -5px rgba(99, 102, 241, 0.3)',
              'glass': '0 8px 32px 0 rgba(0, 0, 0, 0.37)',
            }
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000000;
        background-image: 
          radial-gradient(at 0% 0%, rgba(4, 38, 164, 0.15) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(79, 70, 229, 0.1) 0px, transparent 50%);
        background-attachment: fixed;
        color: #e5e7eb;
      }
      
      /* Modern Slim Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(255, 255, 255, 0.1); 
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(255, 255, 255, 0.2); 
      }

      /* Focus outlines overhaul */
      *:focus-visible {
        outline: 2px solid #6366f1;
        outline-offset: 2px;
      }
      
      /* Professional Markdown Styles */
      .markdown-content {
        font-size: 0.95rem;
        color: #9ca3af;
        line-height: 1.7;
      }
      .markdown-content h1 { 
        font-size: 1.5rem; 
        font-weight: 700; 
        margin-top: 2rem; 
        margin-bottom: 1rem; 
        color: #f3f4f6; 
        letter-spacing: -0.02em;
      }
      .markdown-content h1:first-child { margin-top: 0; }
      
      .markdown-content h2 { 
        font-size: 1.1rem; 
        font-weight: 600; 
        margin-top: 1.5rem; 
        margin-bottom: 0.75rem; 
        color: #e0e7ff; 
      }
      
      .markdown-content ul li { 
        position: relative;
        padding-left: 1.5rem;
        margin-bottom: 0.5rem; 
      }
      
      .markdown-content ul li::before {
        content: "";
        position: absolute;
        left: 0.5rem;
        top: 0.6rem;
        width: 4px;
        height: 4px;
        border-radius: 50%;
        background-color: #6366f1; 
      }
      
      .markdown-content blockquote { 
        border-left: 3px solid #6366f1; 
        padding-left: 1.5rem; 
        font-style: italic; 
        color: #9ca3af; 
        margin: 1.5rem 0;
      }
      
      .markdown-content code { 
        font-family: 'Fira Code', monospace; 
        background-color: rgba(255,255,255,0.05); 
        padding: 0.2rem 0.4rem; 
        border-radius: 0.375rem; 
        font-size: 0.85em; 
        color: #a5b4fc;
        border: 1px solid rgba(255,255,255,0.1);
      }
      
      /* Custom scrollbar for task list */
      .custom-scrollbar::-webkit-scrollbar {
        width: 8px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: rgba(0, 0, 0, 0.2);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(99, 102, 241, 0.3);
        border-radius: 10px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: rgba(99, 102, 241, 0.5);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.32.0",
    "marked": "https://esm.sh/marked@11.1.1"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
